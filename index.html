<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
   <link rel="stylesheet" href="css/all.min.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container my-5 text-center">
    <div class="holder w-75 m-auto p-5">
      <h1>Smart Login System</h1>
      <input type="email" id="inemail" class="form-control my-3" placeholder="Enter your Email">
      <input type="password" id="inpass" class="form-control my-3" placeholder="Enter your Password">
      <p id="isincorrect" class="text-center d-none text-danger">All Inputs is required</p>
      <p id="isNotValid" class="text-center d-none text-danger">Incorrect Email or Passwaord.</p>

      <button onclick="add()" class="logBtn btn btn-outline-info w-100">Login</button>
      <p class="text-white p-3">Don't have an account?<a class="theanc"> Sign Up</a></p>
    </div>
  </div>



<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
